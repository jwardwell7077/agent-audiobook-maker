name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ["**"]
    paths:
      - '**/*.py'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'
  push:
    branches: ['main']
    paths:
      - '**/*.py'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'

jobs:
  lint:
    name: Ruff Lint (py311)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Cache pip/uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-py311-uv-${{ hashFiles('requirements*.txt') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py311-uv-
      - name: Install tooling
        run: python -m pip install -U pip uv && uv pip install --system -r requirements-dev.txt
      - name: Ruff format check
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .

  tests:
    name: Pytest (py311)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Cache pip/uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-py311-uv-${{ hashFiles('requirements*.txt') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py311-uv-
      - name: Install deps
        run: python -m pip install -U pip uv && uv pip install --system -r requirements-dev.txt
      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -q

  typecheck:
    name: Mypy (non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Cache pip/uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-py311-uv-${{ hashFiles('requirements*.txt') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py311-uv-
      - name: Install deps
        run: python -m pip install -U pip uv && uv pip install --system -r requirements-dev.txt
      - name: Run mypy (strict on src)
        run: mypy --strict src
