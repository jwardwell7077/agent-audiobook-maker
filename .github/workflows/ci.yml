name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ["**"]
    paths:
      - '**/*.py'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'
  push:
    branches: ['main']
    paths:
      - '**/*.py'
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'Makefile'

jobs:
  build-311:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Cache uv/pip downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-py311-uv-${{ hashFiles('requirements*.txt') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py311-uv-
      - name: Install uv
        run: python -m pip install -U pip uv
      - name: Sync dev dependencies (uv)
        run: uv pip install --system -r requirements-dev.txt
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-py311-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-precommit-py311-
      - name: Pre-commit
        run: pre-commit run --all-files
      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest -q
