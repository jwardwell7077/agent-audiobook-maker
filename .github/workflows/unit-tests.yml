# This workflow will run unit tests for the current project

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch: # Allows triggering the workflow manually in GitHub UI

# If another push to the same PR or branch happens while this workflow is still running,
# cancel the earlier run in favor of the next run.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv
          uv pip install -r pyproject.toml
      - name: Assert venv active
        run: |
          . .venv/bin/activate
          python - <<'PY'
import sys, os, pathlib
root=pathlib.Path.cwd()
expected=root/'.venv'
assert os.environ.get('VIRTUAL_ENV')==str(expected), f"VIRTUAL_ENV mismatch: {os.environ.get('VIRTUAL_ENV')}"
assert pathlib.Path(sys.prefix).resolve()==expected.resolve(), f"sys.prefix mismatch {sys.prefix}"
print('[assert] venv OK (unit):', sys.prefix)
PY
      - name: Lint & auto-fix with ruff
        run: |
          uv pip install ruff
          uv run ruff check --fix .
          uv run ruff format .
      - name: Verify ruff cleanliness
        run: |
          uv run ruff check --diff .
          uv run ruff format --check .
          git diff --exit-code
      - name: Lint with mypy
        run: |
          uv pip install mypy
          uv run mypy --strict src/
      - name: Check README spelling
        uses: codespell-project/actions-codespell@v2
        with:
          ignore_words_file: .codespellignore
          path: README.md
      - name: Check code spelling
        uses: codespell-project/actions-codespell@v2
        with:
          ignore_words_file: .codespellignore
          path: src/
      - name: Run tests with pytest
        run: |
          uv pip install pytest
          uv run pytest tests/unit_tests
